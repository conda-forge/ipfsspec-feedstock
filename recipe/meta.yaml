{% set version = "0.5.1" %}

package:
  name: ipfsspec
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipfsspec/ipfsspec-{{ version }}.tar.gz
  sha256: 277967a5cb360e4e8d0c8751a8e4c7cffa90e148558371bc727c42adeecf4be2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - aiohttp
    - fsspec >=0.9.0
    - requests

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - ipfsspec

about:
  home: https://github.com/fsspec/ipfsspec
  license: MIT
  license_file: LICENSE
  summary: A readonly implementation of fsspec for IPFS

extra:
  recipe-maintainers:
    - raybellwaves
